plugins {
    id 'application'
	id 'java-common-conventions'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
	}
}

dependencies {
	implementation project(':MekWarsCommon')
}

application {
	mainClassName = 'mekwars.client.MWClient'
}

ext {
	fileStagingDir = "${buildDir}/files"
	clientdist = "client-dist"
	lib = "lib"
	data = "data"
	docs = "docs"
	mmconf = "mmconf"
}

task copyFiles(type: Copy) {
	description = 'Stages files that are to be copied into the distribution.'

	dependsOn gradle.includedBuild('megamek').task(':megamek:stageFiles')

	from clientdist
	into fileStagingDir
}

jar {
	archiveFileName = 'MekWars.jar'
    manifest {
        attributes(
            'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
            'Main-Class': mainClassName
        )
    }
}

tasks.named ('run') {
	workingDir = file('client-dist')
}

task assembleDist (overwrite: true) {
	dependsOn copyFiles
}

distributions {
	main {
		contents {
			from "${clientdist}"
            // from ("${mmDir}/megamek/build/files")
            duplicatesStrategy = 'exclude'
		}
	}
}
