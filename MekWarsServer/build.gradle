plugins {
    id 'application'
	id 'java-common-conventions'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
	}
}

dependencies {
	implementation project(':MekWarsCommon')
}

application {
	mainClassName = 'server.MWServ'
    applicationDefaultJvmArgs = [
            '-Xmx4096m',
            '-Dsun.awt.disablegrab=true'
    ]
}

ext {
	fileStagingDir = "${buildDir}/files"
	serverdist = "server-dist"
	data = "${serverdist}/data"
	mmconf = "mmconf"
}

task copyFiles(type: Copy) {
	description = 'Stages files that are to be copied into the distribution.'

	from projectDir
	into fileStagingDir

	include "${data}/**"
	inputs.dir "${data}"
	outputs.dir fileStagingDir
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
      'Main-Class': mainClassName
    )
  }
}

tasks.named('run') {
	workingDir = file(serverdist)
}

task assembleDist (overwrite: true) {
	dependsOn copyFiles
}

distributions {
	main {
		contents {
			from "${fileStagingDir}/${serverdist}"
		}
	}
}
